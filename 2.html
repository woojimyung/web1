  <p><h2>정명여자중학교</h2></p>
  <p>이 건물은 미국 남장로교의 선교사 사택으로 건립되었으며, 1990년까지 교장 사택으로 사용되다가 현재 정명여자고등학교의 100주년 기념관과 음악실로 사용되고 있다. 당시 일반적으로 이용되던 붉은 벽돌이 아니라 이 지역에서 나는 화강석으로 지은 것이 특징이다. 현재 남아 있는 목포의 석조 건물 중 건립 연도가 가장 이르며, 인접한 목포의 석산에서 캐온 석재를 정교하게 가공하여 모더니즘 건축 양식으로 지어졌다.</p></body>
